services:
  workspace:
    image: mcr.microsoft.com/devcontainers/base:jammy
    command: sleep infinity
    working_dir: /workspaces/Insightify
    environment:
      APP_ENV: local
      PROJECT_STORE_PG_DSN: postgres://insightify:insightify@postgres:5432/insightify?sslmode=disable
      ARTIFACT_MINIO_ENDPOINT: minio:9000
      ARTIFACT_S3_BUCKET: insightify-artifacts
      ARTIFACT_S3_ACCESS_KEY: insightify
      ARTIFACT_S3_SECRET_KEY: insightify123
    volumes:
      - ./:/workspaces/Insightify
    ports:
      - "3000:3000"
      - "8080:8080"

  postgres:
    image: postgres:16-alpine
    container_name: insightify-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: insightify
      POSTGRES_PASSWORD: insightify
      POSTGRES_DB: insightify
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U insightify -d insightify"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: insightify-pgadmin
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./.docker/pgadmin/servers.json:/pgadmin4/servers.json:ro

  minio:
    image: minio/minio:latest
    container_name: insightify-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: insightify
      MINIO_ROOT_PASSWORD: insightify123
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  pgadmin_data:
  minio_data:
