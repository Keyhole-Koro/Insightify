services:
  workspace:
    image: mcr.microsoft.com/devcontainers/base:jammy
    command: sleep infinity
    working_dir: /workspaces/Insightify
    volumes:
      - ./:/workspaces/Insightify
    ports:
      - "3000:3000"
      - "8080:8080"

  postgres:
    image: postgres:16-alpine
    container_name: insightify-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: insightify
      POSTGRES_PASSWORD: insightify
      POSTGRES_DB: insightify
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U insightify -d insightify"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: insightify-pgadmin
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./.docker/pgadmin/servers.json:/pgadmin4/servers.json:ro

volumes:
  postgres_data:
  pgadmin_data:
