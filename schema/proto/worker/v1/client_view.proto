syntax = "proto3";

package worker.v1;

message ClientView {
  string phase = 1;
  oneof content {
    GraphView graph = 2;
    string llm_response = 3;
  }
}

message GraphView {
  repeated GraphNode nodes = 1;
  repeated GraphEdge edges = 2;
}

message GraphNode {
  string uid = 1;
  string label = 2;
  string description = 3;
  string parent_uid = 4;
}

message GraphEdge {
  string from = 1;
  string to = 2;
}
